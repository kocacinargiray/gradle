plugins {
    id 'java'
    id 'java-gradle-plugin'
    id "com.gradle.plugin-publish" version "0.19.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        dmp {
            id = 'org.example.frameworkPlugin'
            implementationClass = 'dmp.DmpPlugin'

        }

    }
}

test {
    useJUnitPlatform()
}